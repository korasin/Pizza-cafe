<!doctype html>
<html lang="en">
  <head>
    <title>Pizza Cafe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="piz">
      <div class="col-md-2">
        <h1>PIZZA CAFE</h1>
        <p>Order now! Get sumptuous pizza! </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="order">
          <div class="form-group">
            <label for="name" style="color:antiquewhite"></label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" style="color: white; background-color: transparent;">
          </div>
          <div class="form-group">
            <label for="size" style="color: white;">size select</label>
            <select class="size" id="size" style="color: white; background-color: transparent;">
              <option>Large(500) </option>
              <option>Medium(450) </option>
              <option>Small(300) </option>
            </select>
          </div> 
          <div class="form-group">
            <label for="Toppings" style="color: white;">Topping</label>
            <select class="form-control" id="Toppings" style="color: white; background-color: transparent;">
              <option>roasted Red peppers</option>
              <option>Roasted Brocolli</option>
              <option>Roasted Artichokes</option>
              <option>Roasted Cauliflower</option>
              <option>Roasted Butternut Squash</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Crust" style="color: white;">Crust select</label>
            <select class="form-control" id="Crust" style="color: white; background-color: transparent;">
              <option>Crispy</option>
              <option>Stuffed</option>
              <option>Glutten free</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Delivery" style="color: white;">Delivery option</label>
            <select class="form-control" id="Delivery" style="color: white; background-color: transparent;">
              <option>Deliver</option>
              <option>Deliver-not</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Amount" style="color:antiquewhite"></label>
            <input type="number" class="form-control" id="Amount" placeholder="Enter the amount you need" style="color: white; background-color: transparent;">
          </div>
          <div class="form-group">
            <label for="location" style="color:antiquewhite"></label>
            <input type="text" class="form-control" id="location" placeholder="Enter your location" style="color: white; background-color: transparent;">
          </div>
          <button class="btn btn-primary" style="text-align: center;">submit</button>
        </form> 
      </div>    
    </div>
    <div class="col-md-1"></div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
